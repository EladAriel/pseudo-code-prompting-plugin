name: Test Suite - Enhanced Coverage

on:
  push:
    branches: [main, master, develop, 'fix/*']
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run pytest with markers
        run: pytest tests/ -v --tb=short --color=yes -m "not slow" --cov=hooks --cov-report=xml --cov-report=term-missing

      - name: Run cache validation tests
        run: pytest tests/test_cache_validation/ -v -m cache --tb=short

      - name: Run performance benchmarks
        if: matrix.os == 'ubuntu-latest'
        run: pytest tests/test_performance_benchmarks/ -v -m performance --tb=short

      - name: Run cross-platform tests
        run: pytest tests/test_cross_platform/ -v -m integration --tb=short

      - name: Run hook timing tests
        run: pytest tests/test_hook_timing/ -v -m hook --tb=short

      - name: Run quality metrics tests
        run: pytest tests/test_quality_metrics/ -v -m golden --tb=short

      - name: Run parallel execution tests
        run: pytest tests/test_parallel_execution/ -v -m parallel --tb=short

      - name: Run error recovery tests
        run: pytest tests/test_error_recovery/ -v -m integration --tb=short

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

      - name: Generate test report
        if: always()
        shell: bash
        run: pytest tests/ --tb=no --co -q > test_report_${{ matrix.os }}_py${{ matrix.python-version }}.txt || true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}-py${{ matrix.python-version }}
          path: test_report_*.txt

  summary:
    runs-on: ubuntu-latest
    needs: test-matrix
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Test suite results:"
          echo "✓ Cache validation tests"
          echo "✓ Performance benchmarks"
          echo "✓ Cross-platform tests"
          echo "✓ Hook timing tests"
          echo "✓ Quality metrics"
          echo "✓ Parallel execution tests"
          echo "✓ Error recovery tests"
