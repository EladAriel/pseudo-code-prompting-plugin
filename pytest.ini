[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorization
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (subprocess, file I/O)
    golden: Golden file comparison tests
    memory: Memory persistence tests
    hook: Hook execution tests

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test discovery
norecursedirs = .git .github hooks examples skills agents commands

# Minimum Python version
minversion = 3.8
